<!DOCTYPE html>
<html>
<head>
<title> 책과 영화 리뷰 게시판 작성 </title>
<style>

    #round { border-radius:50px; }
    body {
	margin-top : 30px;
	margin-left : 500px;
	margin-right : 500px;
	text-align: center;
}
</style>
</head>
<body>
<div class="container">

		<div class="row">

			<form action="{% url 'polls:form-test' %}" method="post">
                {% csrf_token %}

				<table class="table table-striped"

					style="text-align: center; border: 1px solid #dddddd">

					<thead>

						<tr>

							<th colspan="2"

								style="background-color: #eeeeee; text-align: center;">책과 영화 리뷰 게시글 작성하기

								</th>

						</tr>

					</thead>

					<tbody>


                        <tr>

							<td><input type="text" class="form-control" placeholder="글쓴이" name="name" maxlength="50"/></td>

						</tr>


						<tr>

							<td><textarea class="form-control" placeholder="한줄 요약 리뷰" name="text" maxlength="2048" style="height: 350px;"></textarea></td>

						</tr>

					</tbody>

				</table>
				<br>

				<input type="submit" class="btn btn-primary pull-right" value="글쓰기" />

			</form>

		</div>

	</div>
</body>
</html>
